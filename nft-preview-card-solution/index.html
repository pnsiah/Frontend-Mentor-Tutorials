<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /
    lang="en">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="nft-card">
      <div class="nft-card__details">
        <img
          class="nft-card__img"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
        <h1 class="nft-card__heading">Equilibrium &#35;3459</h1>
        <p class="nft-card__text">
          Our Equilibrium collection promotes balance and calm
        </p>

        <div class="nft-card__sub-details">
          <span class="nft-card__price"
            ><img src="./images/icon-ethereum.svg" alt="etherum icon" />
            0.041ETH</span
          >
          <span class="nft-card__time"
            ><img src="./images/icon-clock.svg" alt="clock icon" /> 3 days
            left</span
          >
        </div>
      </div>
      <div class="nft-card__owner">
        <img src="./images/image-avatar.png" alt="profile-pics" />
        <p class="nft-card__text">Creation of <a href="#">Jules Wyvren</a></p>
      </div>
    </main>
  </body>
</html>
