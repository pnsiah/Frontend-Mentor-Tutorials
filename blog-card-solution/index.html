<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="blog-card">
      <div class="blog-card__img"></div>
      <div class="blog-card__info">
        <button>Learning</button>
        <div class="date">Published 21 Dec 2023</div>
        <a href="#" class="card-title">HTML & CSS foundations</a>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentations.
        </p>
        <div class="profile">
          <img src="./images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
